name: Build & Publish netns-chaosbox Image to GHCR

on:
  push:
    branches: ["master"]
    tags:
      - "v*.*.*"       
  workflow_dispatch:     

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: netns-chaosbox   
  OWNER: bernersft             

jobs:
  build-and-push:
    runs-on: ubuntu-latest


    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR with GITHUB_TOKEN
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version tag
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then

            VERSION_TAG="${GITHUB_REF_NAME}"
          else

            SHORT_SHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
            VERSION_TAG="v$(date +'%Y.%m.%d')-${SHORT_SHA}"
          fi

          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "Using version tag: ${VERSION_TAG}"

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:

          context: ./docker
          file: ./docker/Dockerfile

          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version_tag }}

      - name: Print summary
        run: |
          echo "------------------------------------------"
          echo "  netns-chaosbox Docker image published"
          echo "------------------------------------------"
          echo "Version tag: ${{ steps.vars.outputs.version_tag }}"
          echo "Images:"
          echo "  ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:latest"
          echo "  ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version_tag }}"
